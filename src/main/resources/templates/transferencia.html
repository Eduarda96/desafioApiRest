
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transferir</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Transfêrencia</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/api/transferencia}"
                      th:object="${transferencia}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="transferencia" class="col-form-label">Valor Transferência</label> <input
                                type="text"  class="form-control" id="transferencia" name="valor"  required oninvalid="this.setCustomValidity('Informe o numero da agencia')"
                                onchange="try{setCustomValidity('')}catch(e){}"  oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                                placeholder="Informe o valor que será transferido" min="20" max="2000" step="1">
                            <span class="text-danger"></span>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary">Transferir</button>
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>


</html>
