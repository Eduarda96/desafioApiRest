
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

<body>
<div class="container my-5">
    <h3> Adicionar Conta Origem</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/api/conta}"

                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="conta" class="col-form-label">Conta</label> <input
                                type="text"  class="form-control" id="conta" th:value="${conta}"
                                placeholder="Informe o numero da conta">
<!--                                th:if="${#fields.hasErrors('conta')}" th:errors="*{conta}"-->
                            <span class="text-danger"></span>
                        </div>
                        <!--<div class="form-group col-md-8">
                            <label for="agencia" class="col-form-label">AgÃªncia</label> <input

                                placeholder="agencia">
&lt;!&ndash;                                th:if="${#fields.hasErrors('agencia')}" th:errors="*{agencia}"&ndash;&gt;
                            <span class="text-danger"></span>
                        </div>-->

                        <div class="form-group col-md-8">
                            <label for="nome" class="col-form-label">Nome</label> <input
                                type="text" class="form-control" th:value="${nome}"
                                id="nome" placeholder="nome">
<!--                                th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"-->
                        </div>
                        <div class="form-group col-md-8">
                            <label for="saldo" class="col-form-label">Saldo</label> <input
                                type="text" class="form-control" th:value="${saldo}"
                                id="saldo" placeholder="saldo">
                            <!--                                th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"-->
                        </div>

                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
